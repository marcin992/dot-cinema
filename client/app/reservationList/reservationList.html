<h4>Moje rezerwacje</h4>
<hr>
<div class="row" ng-repeat="reservation in reservations">
  <div class="large-2 columns">
    <img src="http://placehold.it/80x80&text=[img]">
  </div>
  <div class="large-10 columns">
    <h5 ng-class="isPast(reservation) ? 'reservation-past' : ''">{{reservation.seance.movie.title}}</h5>
    <p ng-class="isPast(reservation) ? 'reservation-past' : ''">{{reservation.seance.preetyDate}}, godz. {{reservation.seance.hour}}, sala: {{reservation.seance.hall.name}}, miejsce: {{reservation.chair}}</p>
  </div>
</div>
