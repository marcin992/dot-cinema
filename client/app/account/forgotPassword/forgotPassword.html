<navbar></navbar>

<div class="large-3 large-centered columns">
  <div class="panel auth-panel">
    <div class="row">
      <div class="large-12">
        <h3>Przypominanie hasła</h3>
        Wpisz adres email swojego konta, a my wyślemy na niego dalsze wskazówki.
        <form name="form" ng-submit="submit(form)" novalidate>
          <div class="row">
            <div class="large-12 columns">
              <label>Email
                <input type="email"
                       name="email"
                       ng-model="email"
                       placeholder="Email"
                       required>
              </label>
              <small class="error" ng-show="(form.email.$error.email || form.email.$error.required) && form.email.$dirty">
                Podaj poprawny email.
              </small>
            </div>
          </div>

          <div class="row">
            <div class="large-12 columns">
              <button class="button expand" type="submit">OK</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
