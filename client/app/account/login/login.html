<navbar></navbar>

<div class="large-3 large-centered columns">
  <div class="panel auth-panel">
    <div class="row">
      <div class="large-12">
        <h3>Logowanie</h3>
        <form name="form" ng-submit="login(form)">
          <div class="row">
            <div class="large-12 columns">
              <input type="email" name="email" ng-model="user.email" placeholder="Email" required>
            </div>
          </div>

          <div class="row">
            <div class="large-12 columns">
              <input type="password" name="password" ng-model="user.password" placeholder="Hasło" required>
            </div>
          </div>

          <div class="row">
            <div class="large-12 columns">
              <button class="button expand" type="submit">Zaloguj się</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
