<div>
  <table class="crud-list">
    <thead>
      <tr>
        <th ng-repeat="column in columns" class="pointer" ng-click="changeSorting(column)">
          {{ column.guiName }} <span ng-if="sortType === column.dbName" ng-class="{'fa fa-chevron-down' : sortType === column.dbName && sortReverse, 'fa fa-chevron-up': sortType === column.dbName && !sortReverse}"></span>
        </th>
        <th>Akcje</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="row in data | orderBy:sortType:sortReverse">
        <td ng-repeat="column in columns">
          {{ !column.customValue ? row[column.dbName] : column.customValue(row) }}
        </td>
        <td>
          <ul class="stack button-group">
            <li><a href="" class="button tiny info" ng-click="onSelect({row: row})">Edytuj</a></li>
            <li><a href="" class="button tiny info" ng-click="onDelete({row: row})">Usu≈Ñ</a></li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</div>
